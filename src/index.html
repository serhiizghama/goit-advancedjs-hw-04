<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goit-advancedjs-hw-04</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="./main.js" type="module"></script>
</head>

<body>
  <main class="container">

    <form class="query-form" autocomplete="off">

      <label>
        <input class="query-input" type="text" name="query" autofocus placeholder="Search images..." />
      </label>

      <button type="submit">Search</button>
    </form>



    <ul class="gallery"></ul>

    <button class="load-btn" type="button">Load more</button>
    <p class="end-warning">We're sorry, but you've reached the end of search results.</p>
    <span class="loader"></span>
  </main>
</body>

</html>
